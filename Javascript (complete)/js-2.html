<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <center>
      <form
        action="https://www.ethnus.com"
        onsubmit="return validate()"
        class="form m-5"
      >
        <table>
          <tr>
            <td class="text-center"><h1>Gmail Login</h1></td>
          </tr>
          <tr>
            <td id="output"><p></p></td>
          </tr>
          <tr>
            <td class="text-center">
              <input
                id="ID1"
                class="form-control my-1"
                type="text"
                placeholder="Username"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="text-center">
              <input
                id="ID2"
                class="form-control my-1"
                type="password"
                placeholder="Password"
                required
              />
            </td>
          </tr>
          <tr>
            <td class="text-center my-1">
              <button type="submit" class="btn btn-primary">Login</button>
            </td>
          </tr>
        </table>
      </form>
    </center>

    <script>
      function validate() {
        var un = document.getElementById("ID1").value;
        var pas = document.getElementById("ID2").value;
        if (un.length < 5 || pas.length < 5) {
          document.getElementById("output").innerHTML =
            '<p class="alert alert-danger">Invalid Username or Password</p>';
          return false;
        }
      }
    </script>
  </body>
</html>
