<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input
      onkeyup="password_strenght()"
      onfocus="focus1()"
      onblur="blur1()"
      onmouseover="mouse1()"
      onmouseleave=""
      id="password"
      type="password"
      placeholder="Enter the Password"
    />
    <span id="Strength">No Strength</span>

    <script>
      function focus1() {
        document.getElementById("password").style.backgroundColor = "blue";
      }

      function mouse1() {
        document.getElementById("password").style.backgroundColor = "red";
      }

      function mouse2() {
        document.getElementById("password").style.backgroundColor = "none";
      }

      function blur1() {
        document.getElementById("password").style.backgroundColor = "green";
      }

      function password_strenght() {
        var pas = document.getElementById("password").value;

        if (pas.length == 0)
          document.getElementById("Strength").innerHTML = "No Strength";
        else if (pas.length < 5 && pas.length >= 1)
          document.getElementById("Strength").innerHTML = "Poor";
        else document.getElementById("Strength").innerHTML = "Good";
      }
    </script>
  </body>
</html>
