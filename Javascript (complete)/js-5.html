  <body>
    <script>
      //Arrow Functions
      //   const lmn = (a) => {
      //     console.log(a);

      //   const lmn = function (a) {
      //     console.log(a);
      //   };

      //Call back funtions
      // function f1(f) {
      //   f();
      //   console.log("hello");
      // }
      // function f2() {
      //   console.log("hi");
      // }
      // f1(f2);

      //Array Literals
      arr = [10, 20, 30, 40, 40, 50, 100, 40];
      for (let x in arr) {
        console.log(x);
      }

      //Array creation using new Keyword
      arr1 = new Array();
      c = 50;
      for (let i = 0; i < 5; i++) {
        arr1[i] = c;
        c += 10;
      }
      console.log(arr1);

      //Array Creation using Parameters
      arr2 = new Array(10, 11, 12, 13, 14);
      console.log(arr2);

      //Array Functions

      // 1.concat()
      arr = arr.concat(arr1);
      console.log(arr);

      // 2. every()  This method will accept a function (normal or call back)
      function f(value) {
        return value > 50;
      }
      console.log(arr.every(f));

      //or

      console.log(
        arr.every((val) => {
          return val > 5;
        })
      );
      //or

      console.log(arr.every((value) => value > 5));

      // 3. Filter() This method will accept a call back function or a function. This will return an array or list of outputs

      console.log(
        arr.filter((val) => {
          return val > 40;
        })
      );

      // 4. Find(). This will accept a call back or a normal function. This will  return only the first value that statisfies the condition. If no value satisfies the condition then it will return undefined

      console.log(
        arr.find((val) => {
          return val >= 80;
        })
      );

      // 5. findIndex(). This will accept a call back or a normal function. This will return the index of the first element that satisfies the condition or if not satisfies then wil return -1

      console.log(
        arr.findIndex((val) => {
          return val >= 10;
        })
      );

      // 6. indexOf(). This will return the index of the elements.

      function f1() {
        for (value of arr) {
          console.log(value);
        }
      }
      f1();

      // 7. lastIndexOf(). This will return the last occurance of the element in the array.

      console.log(arr.lastIndexOf(40));

      // 8. some(). This will accept call back function or normal function and return either true or false. Returns true if even any of the element satisfies the condition (similar to an OR condition)

      console.log(
        arr.some((val) => {
          return val > 30;
        })
      );

      // 9. map(). This Function is used to traverse thorugh the array

      // arr.map((val) => {
      //   console.log(val);
      // });

      // 10. shift(). This function will pop the first element in the array and print it.  This will change the length of the array automatically

      console.log(arr.shift());
      console.log(arr.length);

      // 11. push() and pop(). ----> same as in java

      // 12. slice(start,end). This method will slice the array based on the start and end values. This will print from start to end-1
      console.log(arr.slice(0, 3));

      //               STRING
      //=====================================

      var str = new String("hello my name is Anirudh");

      // 1. split().
      console.log(str.split(" "));
    </script>
