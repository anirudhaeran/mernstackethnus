<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task-5</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
        border: 1px solid black;
      }
      th {
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
        text-align: left;
        padding: 10px;
      }
      input[type="text"],
      input[type="password"],
      input[type="number"],
      input[type="email"],
      textarea {
        width: 100%;
      }
      button {
        border-radius: 7px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div style="width: 50%; margin: auto; padding: 20px">
      <h2 style="color: blue; padding: 10px; text-align: center">
        Registration Form
      </h2>
      <form>
        <table>
          <div>
            <tr>
              <th>First Name</th>
              <td>
                <input type="text" required />
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>Last Name</th>
              <td>
                <input type="text" required />
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>Email</th>
              <td>
                <input type="email" required />
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>Password</th>
              <td>
                <input type="password" required />
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>Re enter Password</th>
              <td>
                <input type="password" required />
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>Gender</th>
              <td>
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  required
                />
                <label for="male">Male</label>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  required
                />
                <label for="female">Female</label>
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>Age</th>
              <td>
                <input type="number" required />
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>Phone Number</th>
              <td>
                <input type="number" maxlength="11" required />
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>Address</th>
              <td>
                <textarea name="address" id="address" required></textarea>
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>State</th>
              <td>
                <input type="text" required />
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>Country</th>
              <td class="choose-country">
                <select id="Country" name="Country" required>
                  <option value="">Choose your Country</option>
                  <option value="male">India</option>
                  <option value="female">France</option>
                  <option value="female">Germany</option>
                  <option value="female">Other</option>
                </select>
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <th>Languages Known</th>
              <td>
                <div class="checkbox-group" id="languages">
                  <input
                    type="checkbox"
                    id="english"
                    name="languages"
                    value="english"
                  />
                  <label for="english">English</label>
                  <input
                    type="checkbox"
                    id="spanish"
                    name="languages"
                    value="spanish"
                  />
                  <label for="spanish">Spanish</label>
                  <input
                    type="checkbox"
                    id="french"
                    name="languages"
                    value="french"
                  />
                  <label for="french">French</label>
                  <input
                    type="checkbox"
                    id="german"
                    name="languages"
                    value="german"
                  />
                  <label for="german">German</label>
                </div>
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <td colspan="2">
                <input type="checkbox" required />
                <label for="declare"
                  >Hereby I declare all the given details are True</label
                >
              </td>
            </tr>
          </div>
          <div>
            <tr>
              <td colspan="2" style="text-align: center">
                <p>Log in to <a href="#">Ethnus</a> website</p>
              </td>
            </tr>
          </div>
        </table>
        <div class="button" style="text-align: center">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
