<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Task-6</title>
    <style>
      .profilepic {
        margin-left: 35%;
      }
      .form-group label {
        font-size: large;
      }
      .form-group input {
        width: 100%;
        margin-top: 10px;
        height: 30px;
      }
      .container {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 50%;
        margin: auto;
        padding: 20px;
        border: 1px solid black;
        margin-top: 100px;
      "
    >
      <form action="#">
        <div class="form-group">
          <img
            class="profilepic"
            src="profile-image.jpg"
            alt=""
            width="250px"
          />
        </div>
        <div class="form-group">
          <label for="username" style="font-weight: bold">Username</label><br />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter Username"
            required
          />
        </div>
        <br />
        <div class="form-group">
          <label for="password" style="font-weight: bold">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <div class="button">
          <button
            type="submit"
            style="
              background-color: #1052e6;
              width: 101%;
              border: 0;
              margin-top: 20px;
              height: 40px;
              color: #fff;
              font-weight: bold;
              font-size: large;
            "
          >
            Login
          </button>
        </div>
        <div style="margin-top: 10px">
          <input type="checkbox" name="rememb" id="rememb" />
          <label for="checkbox" style="font-size: large">Remember me</label>
        </div>
        <div
          class="container"
          style="background-color: #f1f1f1; height: 50px; margin-top: 10px"
        >
          <div class="box box1">
            <button
              type="submit"
              style="
                background-color: red;
                color: white;
                border: 0;
                margin-top: 10px;
                height: 30px;
                font-weight: bold;
                border-radius: 10px;
              "
            >
              cancel
            </button>
          </div>
          <div class="box box2">
            <p>Forgot<a href="#" style="color: black"> Password?</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
